spring.application.name=lets-play

# URI de MongoDB local
spring.data.mongodb.uri=mongodb://localhost:27017/letsplaydb

# (Optionnel) Nom explicite de la DB
spring.data.mongodb.database=letsplaydb

# Pour voir les logs MongoDB
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# HTTPS
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:letsplay.p12
server.ssl.key-store-password=changeit
server.ssl.key-alias=letsplay

# Redirection HTTP -> HTTPS (optionnel)
server.port=8443
server.http.port=8080